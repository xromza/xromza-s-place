<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xromza's place</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jacquard+24&display=swap');
    </style>
    <link rel="icon" href="/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        #contact-form {
            opacity: 0;
            visibility: hidden;
        }
    </style>

</head>

<body style="font-family: 'Jacquard 24', Arial;">
    <div id="background">
        <main id="bg" class="container-fluid min-vh-100 d-flex align-items-center justify-content-center flex-column">
            <div class="text-nowrap p-0 text-center lh-1">
                <div class="logo text-black" id="logo-text" style="font-size: 20vw;">xromza</div>
                <div id="erase" style="font-size: 5vw;">Lorem ipsum, dolor sit amet</div>
            </div>
        </main>
        <div class="p-2 position-absolute d-flex flex-row gap-3 bottom-0 start-0">
            <a href="https://github.com/xromza" target="_blank" alt="xromza's github">
                <img style="max-height: 7vh; max-width: 15vw;" src="logos/gh.svg">
            </a>
            <a href="https://t.me/xromza" target="_blank" alt="xromza's telegram">
                <img style="max-height: 7vh; max-width: 15vw;" src="logos/tg.svg">
            </a>
        </div>
        <button id="contact-btn" class="rounded-pill bg-black text-white position-absolute bottom-0 end-0 me-2 mb-2"
            style="font-size:3rem; padding: 2%;">Contact me</button>
    </div>
    <div id="contact-form"
        class="align-items-center container-fluid text-white bg-black position-absolute top-0 justify-content-center align-items-center"
        style="
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        display: flex;
        ">
        <div class="position-absolute" style="cursor:pointer; font-size:7vh; top: 0; right: 0; margin-right: 3%;"
            onclick="hidebtn()">x</div>
        <form action="https://formcarry.com/s/H9RqgMHRLEa" enctype="multipart/form-data" class="cont-form"
            style="width:80%">
            <div id="name-field-sm" class="row mb-3">
                <label for="name-field-sm" class="fs-1 form-label">Full name</label>
                <div class="col-md-4">
                    <div class="d-flex flex-column g-1">
                        <input class="form-control fs-3" placeholder="Ivanov" id="surname" type="text">
                        <label class="fs-3 text-light" for="surname">Surname*</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="d-flex flex-column g-1">
                        <input class="form-control fs-3" placeholder="Ivan" id="name" type="text">
                        <label class="fs-3 text-light" for="name">Name*</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="d-flex flex-column g-1">
                        <input class="form-control fs-3" placeholder="Ivanovich" id="midname" type="text">
                        <label class="fs-3 text-light" for="midname">Midname</label>
                    </div>
                </div>
            </div>
            <div id="name-field" class="mb-3">
                <label for="name-field" class="fs-1 form-label">Full name*</label>
                <input class="form-control fs-3" placeholder="Ivanov Ivan Ivanovich" name="fullname" id="fullname"
                    type="text">
            </div>
            <div id="email-field" class="mb-3">
                <label for="email" class="label form-label">Email*</label>
                <input required type="email" name="email" placeholder="xromza@example.com" id="email"
                    class="form-control fs-3">
            </div>
            <div id="tel-field" class="mb-3">
                <label for="tel" class="label form-label">Telephone*</label>
                <input required type="tel" name="tel" placeholder="+1-212-555-2368" id="tel" class="form-control fs-3">
            </div>
            <div id="org-field" class="mb-3">
                <label for="org" class="label form-label">Organization*</label>
                <input required name="org" type="text" placeholder="Organization name" id="org"
                    class="form-control fs-3">
            </div>
            <div id="msg-field" class="mb-3">
                <label for="tel" class="label form-label">Message*</label>
                <textarea name="msg" required placeholder="Message" id="msg" class="form-control fs-3"
                    rows="2"></textarea>
            </div>
            <div id="check-field" class="mb-3">
                <input required class="form-check-input me-2 fs-3" type="checkbox" value="" id="checkAgreement">
                <label class="form-check-label fs-3" name="aggreementcheck" for="checkAgreement">
                    I agree to the terms
                </label>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-light w-50 fs-2" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
        $(function () {
            $(".cont-form").submit(function (e) {
                e.preventDefault();
                setFullName();
                var href = $(this).attr("action");

                $.ajax({
                    type: "POST",
                    url: href,
                    data: new FormData(this),
                    dataType: "json",
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        if (response.status == "success") {
                            alert("I received your message. Thanks!");
                        }
                        else if (response.code === 422) {
                            alert("Field validation failed");
                            $.each(response.errors, function (key) {
                                $('[name="' + key + '"]').addClass('formcarry-field-error');
                            });
                        }
                        else {
                            alert("An error occured: " + response.message);
                        }
                    },
                    error: function (jqXHR, textStatus) {
                        const errorObject = jqXHR.responseJSON

                        alert("Request failed, " + errorObject.title + ": " + errorObject.message);
                    },
                    complete: function () {
                        clearFields();
                    }
                });
            });
        });
    </script>
</body>

</html>
